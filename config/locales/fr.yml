fr:
  
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"
      only_date: "%d/%m/%y"

    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names: [~, janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre]
    abbr_month_names: [~, jan., fév., mar., avr., mai, juin, juil., août, sept., oct., nov., déc.]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M"
      standard: "%d/%m/%Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
      only_date: "%d/%m/%y"
      default_date: "%d %B %Y"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero: "moins d'une seconde"
        one: "moins de 1 seconde"
        other: "moins de {{count}} secondes"
      x_seconds:
        one: "1 seconde"
        other: "{{count}} secondes"
      less_than_x_minutes:
        zero: "moins d'une minute"
        one: "moins de 1 minute"
        other: "moins de {{count}} minutes"
      x_minutes:
        one: "1 minute"
        other: "{{count}} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ {{count}} heures"
      x_days:
        one: "1 jour"
        other: "{{count}} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ {{count}} mois"
      x_months:
        one: "1 mois"
        other: "{{count}} mois"
      about_x_years:
        one: "environ un an"
        other: "environ {{count}} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de {{count}} ans"
    prompts:
      year: "Année"
      month: "Mois"
      day: "Jour"
      hour: "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
      format:
        precision: 2
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

